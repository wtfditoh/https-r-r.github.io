<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nosso Tempo Juntos</h1>
            <p>8 fotos, muitas histórias e algumas besteiras.</p>
        </header>

        <div id="countdown">
            <p id="time"></p>
        </div>

        <div class="photos">
            <h2>Momentos Especiais</h2>
            <div id="photo-gallery">
                <!-- Aqui você pode adicionar as fotos -->
                <img src="foto1.jpg" alt="Foto 1">
                <img src="foto2.jpg" alt="Foto 2">
                <img src="foto3.jpg" alt="Foto 3">
                <!-- Continue adicionando suas fotos aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
